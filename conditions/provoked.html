<h3 id="provoked">Provoked</h3>

<p><strong><a class = "keyword" href="conditions.html#mind">Mind</a></strong></p>

<p><strong>Replaces: <a class = "keyword" href="conditions.html#provoked">Provoked</a></strong> by another character.</p>

<p>A provoked character has had their attention commanded by a specific enemy. You suffer a <a class = "keyword" href="skills.html#banes">bane</a> on skills targeting any other character than the one that provoked you, including skills that target yourself or that have no target.</p>
