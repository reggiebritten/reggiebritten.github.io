<h3 id="provoked">Provoked</h3>

<p><strong><a href="mind.md">Mind</a></strong></p>

<p><strong>Replaces: <a href="provoked.md">Provoked</a></strong> by another character.</p>

<p>A provoked character has had their attention commanded by a specific enemy. You suffer a <a href="...html#skills\bane">bane</a> on skills targeting any other character than the one that provoked you, including skills that target yourself or that have no target.</p>
