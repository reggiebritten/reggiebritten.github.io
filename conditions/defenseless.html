<h3 id="defenseless">Defenseless</h3>

<p><strong>Replaces: <a class = "keyword" href="conditions.html#guarded">Guarded</a></strong></p>

<p>When an enemy <a class = "keyword" href="combat.html#defending-vs-yielding">attacks</a> you, they may choose to gain a <a class = "keyword" href="skills.html#boons">boon</a> against you. Doing so removes the defenseless condition from you.</p>
