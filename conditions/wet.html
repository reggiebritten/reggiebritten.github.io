<h3 id="wet">Wet</h3>

<p><strong><a href="conditions.html#persistent">Persistent</a> <a href="skills.html#water">Water</a> <a href="conditions.html#elemental">Elemental</a></strong></p>

<p><strong>Replaces: <a href="conditions.html#burning">Burning</a> <a href="conditions.html#invisible">Invisible</a></strong></p>

<p><strong>Granted Immunity:</strong> <strong><a href="conditions.html#burning">Burning</a></strong></p>

<p><strong>Granted Resistance:</strong> <strong><a href="skills.html#fire">Fire</a></strong></p>

<p><strong>Granted Vulnerability:</strong> <strong><a href="skills.html#ice">Ice</a></strong>, <strong><a href="skills.html#lightning">Lightning</a></strong></p>

<p><strong>Removed after:</strong> You are targeted by a fire, ice or lightning skill, or you spend 10 minutes drying off.</p>

<p>A wet character is soaked with water.</p>
