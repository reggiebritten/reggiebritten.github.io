<h3 id="wracked">Wracked</h3>

<p><strong><a href="conditions.html#bodily">Bodily</a></strong></p>

<p>A wracked character is crippled by pain when they try to move. You lose your choice of -1 <a href="combat.html#poise">poise</a>, <a href="combat.html#momentum">momentum</a>, or <a href="combat.html#focus">focus</a> for each space you move, except when you are <a href="combat.html#shoving">shoved</a>.</p>
