<h3 id="wracked">Wracked</h3>

<p><strong><a href="bodily.md">Bodily</a></strong></p>

<p>A wracked character is crippled by pain when they try to move. You lose your choice of -1 <a href="...html#combat\poise">poise</a>, <a href="...html#combat\momentum">momentum</a>, or <a href="...html#combat\focus">focus</a> for each space you move, except when you are <a href="...html#combat\shoving">shoved</a>.</p>
