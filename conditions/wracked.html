<h3 id="wracked">Wracked</h3>

<p><strong><a class = "keyword" href="conditions.html#bodily">Bodily</a></strong></p>

<p>A wracked character is crippled by pain when they try to move. You lose your choice of -1 <a class = "keyword" href="combat.html#poise">poise</a>, <a class = "keyword" href="combat.html#momentum">momentum</a>, or <a class = "keyword" href="combat.html#focus">focus</a> for each pace you move, except when you are <a class = "keyword" href="combat.html#shoving">shoved</a>.</p>
