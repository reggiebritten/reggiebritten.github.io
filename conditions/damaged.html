<h3 id="damaged">Damaged</h3>

<p><strong><a class = "keyword" href="conditions.html#item">Item</a></strong></p>

<p>A damaged item is not functioning properly. You suffer a bane on any <a class = "keyword" href="skills.html">skill</a> or <a class = "keyword" href="rolls.html">roll</a> made with the item. Equipment that normally grants <a class = "keyword" href="equipment.html#armor">armor</a> grants none while damaged. Damaged items can usually only be repaired in town.</p>
