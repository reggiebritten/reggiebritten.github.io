<h3 id="heedless">Heedless</h3>

<p><strong><a class = "keyword" href="conditions.html#temporary">Temporary</a></strong></p>

<p>Your <a class = "keyword" href="combat.html#zone-of-control">zone of control</a> is temporarily suppressed. You automatically become heedless if you replace your action with a maneuver on your turn.</p>
