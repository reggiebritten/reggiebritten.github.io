<h3 id="fumbling">Fumbling</h3>

<p><strong>Replaces: <a href="conditions.html#honed">Honed</a></strong></p>

<p>A fumbling character can’t coordinate their actions. Your skills can’t earn <a href="skills.html#cunning-effects">cunning effects</a>, no matter what the dice roll. You are also interrupted whenever you <a href="combat.html#yield">yield</a> to an <a href="skills.html#attacks">attack</a>.</p>
