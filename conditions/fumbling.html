<h3 id="fumbling">Fumbling</h3>

<p><strong>Replaces: <a href="honed.md">Honed</a></strong></p>

<p>A fumbling character can’t coordinate their actions. Your skills can’t earn <a href="...html#skills\cunning-effect">cunning effects</a>, no matter what the dice roll. You are also interrupted whenever you <a href="...html#combat\yield">yield</a> to an <a href="...html#skills\attack">attack</a>.</p>
