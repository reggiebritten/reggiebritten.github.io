<h3 id="destroyed">Destroyed</h3>

<p><strong><a href="conditions.html#item">Item</a></strong></p>

<p>A destroyed item has been wrecked beyond all hope of repair. You can’t use any of the item’s <a href="skills.html">skills</a>, you can’t use it for <a href="rolls.html">rolls</a>, and it grants no <a href="equipment.html#armor">armor</a>.</p>
