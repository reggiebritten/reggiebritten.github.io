<h3 id="destroyed">Destroyed</h3>

<p><strong><a href="item.md">Item</a></strong></p>

<p>A destroyed item has been wrecked beyond all hope of repair. You can’t use any of the item’s <a href="...html#skills">skills</a>, you can’t use it for <a href="...html#rolls">rolls</a>, and it grants no <a href="...html#equipment\armor">armor</a>.</p>
