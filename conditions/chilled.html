<h3 id="chilled">Chilled</h3>

<p><strong><a href="skills.html#ice">Ice</a> <a href="conditions.html#elemental">Elemental</a> <a href="conditions.html#temporary">Temporary</a></strong></p>

<p><strong>Replaces: <a href="conditions.html#burning">Burning</a> <a href="conditions.html#wet">Wet</a> <a href="conditions.html#hastened">Hastened</a></strong></p>

<p><strong>Granted Resistance:</strong> <strong><a href="skills.html#fire">Fire</a></strong></p>

<p>A chilled character has been struck by extreme cold and has difficulty moving quickly. You can only use one <a href="skills.html#action">action</a> or <a href="skills.html#maneuvers">maneuver</a> on your turn, but not both.</p>
