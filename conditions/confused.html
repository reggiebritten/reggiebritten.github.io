<h3 id="confused">Confused</h3>

<p><strong><a class = "keyword" href="conditions.html#persistent">Persistent</a></strong></p>

<p>A confused character’s <a class = "keyword" href="combat.html#focus">focus</a> has been reduced to zero, and they have lost track of the battle around them. While confused, you can’t gain focus, you loose your <a class = "keyword" href="combat.html#zone-of-control">zone of control</a>, and all your skills target a random character within the skill’s range.</p>
