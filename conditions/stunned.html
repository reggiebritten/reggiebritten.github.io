<h3 id="stunned">Stunned</h3>

<p><strong><a href="conditions/bodily.md">Bodily</a> <a href="conditions/persistent.md">Persistent</a></strong>
A stunned character has been knocked senseless. The stunned character’s <a href="combat/zone-of-control.md">zone of control</a> is suppressed and they can’t use any skills except for Defend, which will end the stunned condition.</p>
