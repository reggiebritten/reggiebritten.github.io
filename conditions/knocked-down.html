<h3 id="knocked-down">Knocked-Down</h3>

<p><strong><a class = "keyword" href="conditions.html#persistent">Persistent</a></strong></p>

<p>A knocked-down character’s <a class = "keyword" href="combat.html#momentum">momentum</a> has been reduce to zero, leaving them immobile on the ground. While knocked-down, you can’t gain momentum, you loose your <a class = "keyword" href="combat.html#zone-of-control">zone of control</a>, and you can’t move except with the <a class="item" data-name="Shift">Shift</a> skill.</p>
