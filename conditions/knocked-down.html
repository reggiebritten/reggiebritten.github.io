<h3 id="knocked-down">Knocked-Down</h3>

<p><strong><a href="persistent.md">Persistent</a></strong></p>

<p>A knocked-down character’s <a href="...html#combat\momentum">momentum</a> has been reduce to zero, leaving them immobile on the ground. While knocked-down, you can’t gain momentum, you loose your <a href="...html#combat\zone-of-control">zone of control</a>, and you can’t move except with the <a class="item" data-name="Shift">Shift</a> skill.</p>
