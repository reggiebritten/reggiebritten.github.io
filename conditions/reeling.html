<h3 id="reeling">Reeling</h3>

<p><strong><a href="persistent.md">Persistent</a></strong></p>

<p>A reeling character’s <a href="...html#combat\poise">poise</a> has been reduce to zero, leaving them in a unable to coordinate an attack. While reeling, you can’t gain poise, you loose your <a href="...html#combat\zone-of-control">zone of control</a>, and you suffer a <a href="...html#skills\bane">bane</a> on all your <a href="...html#skills\attack">attacks</a>.</p>
