<h3 id="reeling">Reeling</h3>

<p><strong><a class = "keyword" href="conditions.html#persistent">Persistent</a></strong></p>

<p>A reeling character’s <a class = "keyword" href="combat.html#poise">poise</a> has been reduce to zero, leaving them in a unable to coordinate an attack. While reeling, you can’t gain poise, you loose your <a class = "keyword" href="combat.html#zone-of-control">zone of control</a>, and you suffer a <a class = "keyword" href="skills.html#banes">bane</a> on all your <a class = "keyword" href="skills.html#attacks">attacks</a>.</p>
