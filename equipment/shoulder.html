<h3 id="shoulder">Shoulder</h3>

<p>You have one shoulder slot. Cloaks, backpacks, scarves, and pauldrons can all be equipped on your shoulders. Such items can have a wide variety of effects, from protecting against the elements, to resisting <a class = "keyword" href="conditions.html">conditions</a>, to letting you carry more <a class = "keyword" href="equipment.html#bulk">bulk</a>.</p>
