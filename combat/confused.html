<h3 id="confused">Confused</h3>

<p>A confused character’s <a href="combat/focus.md">focus</a> has been reduced to zero, and they have lost track of the battle around them. While confused, a character:</p>

<ul>
  <li>Can’t gain focus</li>
  <li>Has their <a href="combat/zone-of-control.md">zone of control</a> suppressed.</li>
  <li>Must target a random character or location they can see within range with all <a href="skills.md">skills</a></li>
</ul>
