<h3 id="reeling">Reeling</h3>

<p>A reeling character’s <a href="combat/poise.md">poise</a> has been reduce to zero, leaving them in a treacherous position. While reeling, a character:</p>

<ul>
  <li>Can’t gain poise</li>
  <li>Has their <a href="combat/zone-of-control.md">zone of control</a> suppressed.</li>
  <li>Suffers a <a href="skills/bane.md">bane</a> on all their <a href="skills/attack.md">attacks</a></li>
</ul>
