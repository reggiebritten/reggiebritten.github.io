<h3 id="knocked-down">Knocked-Down</h3>

<p>A knocked-down character’s <a href="combat/momentum.md">momentum</a> has been reduce to zero, leaving them immobile on the ground. While knocked-down, a character:</p>

<ul>
  <li>Can’t gain momentum</li>
  <li>Has their <a href="combat/zone-of-control.md">zone of control</a> suppressed.</li>
  <li>Cannot move except with the crawl skill</li>
</ul>
