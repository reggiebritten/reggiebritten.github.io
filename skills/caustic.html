<h3 id="caustic">Caustic</h3>

<p>A caustic skill wields the elemental power of acid.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a class = "keyword" href="conditions.html#corroding">corroding</a> or <a class = "keyword" href="conditions.html#wracked">wracked</a>.</p>
