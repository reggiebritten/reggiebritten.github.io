<h3 id="thrown">Thrown</h3>
<p>A thrown skill involves throwing your weapon or item at the target. Your weapon or item lands at a place within one pace of target determined by the GM. If the skill is an <a class = "keyword" href="skills.html#attacks">attack</a>, add your <a class = "keyword" href="abilities.html#brawn">brawn</a> to the <a class = "keyword" href="combat.html#yield">yield</a> damage.</p>
