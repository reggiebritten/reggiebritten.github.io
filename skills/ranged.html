<h3 id="ranged">Ranged</h3>

<p>A ranged skill will specify a maximum range, such as “Ranged: 10”. This range is increased by your <a class = "keyword" href="abilities.html#cunning">cunning</a>. A ranged skill can target one character within this maximum range. Using a ranged skill in an enemy’s <a class = "keyword" href="combat.html#zone-of-control">zone of control</a> let’s that enemy impose a <a class = "keyword" href="skills.html#banes">bane</a> on the skill.</p>
