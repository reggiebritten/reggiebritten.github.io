<h3 id="ranged">Ranged</h3>

<p>A ranged skill will specify a maximum range, such as “Ranged: 10”. This range is increased by your <a href="...html#abilities\cunning">cunning</a>. A ranged skill can target one character within this maximum range. Using a ranged skill in an enemy’s <a href="...html#combat\zone-of-control">zone of control</a> let’s that enemy impose a <a href="bane.md">bane</a> on the skill.</p>
