<h3 id="fire">Fire</h3>

<p>A fire skill wields the elemental power of flame.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a class = "keyword" href="conditions.html#burning">burning</a> or <a class = "keyword" href="conditions.html#blinded">blinded</a>.</p>
