<h3 id="holy">Holy</h3>

<p>A holy skill wields the righteous power of the divine.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> Either you or the target becomes <a class = "keyword" href="conditions.html#blessed">blessed</a> or <a class = "keyword" href="conditions.html#guarded">guarded</a>.</p>
