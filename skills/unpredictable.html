<h3 id="unpredictable">Unpredictable</h3>

<p>The target of an unpredictable <a class = "keyword" href="skills.html#attacks">attack</a> canâ€™t use <a class = "keyword" href="combat.html#focus">focus</a> to defend against the attack. They must either <a class = "keyword" href="combat.html#defending-vs-yielding">block</a>, <a class = "keyword" href="combat.html#defending-vs-yielding">dodge</a>, or <a class = "keyword" href="combat.html#yield">yield</a> the attack. A <a class = "keyword" href="combat.html#minions-defense">minion</a> must yield to an unpredictable attack.</p>
