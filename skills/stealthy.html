<h3 id="stealthy">Stealthy</h3>

<p>A stealthy skill is relatively inconspicuous, and does not automatically reveal you if you are hidden. However, the GM will usually call for an <a href="...html#abilities\agility">agility</a> <a href="...html#rolls">roll</a> to remain hidden even when using a stealthy skill.</p>
