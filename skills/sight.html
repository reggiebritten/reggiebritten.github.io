<h3 id="sight">Sight</h3>

<p>A sight skill relies on bright light or visual patterns for it’s effect. A light skill is <a class = "keyword" href="skills.html#ineffective">ineffective</a> on a <a class = "keyword" href="conditions.html#blinded">blinded</a> character, and a blinded character may be unable to use certain light skills at the GM’s discretion.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> Either you or the target becomes <a class = "keyword" href="conditions.html#blinded">blinded</a> or <a class = "keyword" href="conditions.html#guarded">guarded</a>.</p>
