<h3 id="sight">Sight</h3>

<p>A sight skill relies on bright light or visual patterns for it’s effect. A light skill is <a href="ineffective.md">ineffective</a> on a <a href="...html#conditions\blinded">blinded</a> character, and a blinded character may be unable to use certain light skills at the GM’s discretion.</p>

<p><strong><a href="cunning-effect.md">Cunning</a>:</strong> Either you or the target becomes <a href="...html#conditions\blinded">blinded</a> or <a href="...html#conditions\guarded">guarded</a>.</p>
