<h3 id="light">Light</h3>

<p>A light skill relies on bright light or visual patterns for it’s effect. A light skill is <a href="skills/ineffective.md">ineffective</a> on a <a href="conditions/blinded.md">blinded</a> character, and a blinded character may be unable to use certain light skills at the GM’s discretion.
<strong><a href="skills/critical.md">Critical</a>:</strong> Either you or the target becomes <a href="conditions/blinded.md">blinded</a> or <a href="conditions/guarded.md">guarded</a>.</p>
