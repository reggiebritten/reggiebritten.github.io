<h3 id="earth">Earth</h3>

<p>An earth skill wields the elemental power of stone.</p>

<p><strong><a href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a href="conditions.html#petrified">petrified</a>, <a href="conditions.html#guarded">guarded</a>, or <a href="conditions.html#unbalanced">unbalanced</a>.</p>
