<h3 id="earth">Earth</h3>

<p>An earth skill wields the elemental power of stone.</p>

<p><strong><a href="cunning-effect.md">Cunning</a>:</strong> The target becomes <a href="...html#conditions\petrified">petrified</a>, <a href="...html#conditions\guarded">guarded</a>, or <a href="...html#conditions\unbalanced">unbalanced</a>.</p>
