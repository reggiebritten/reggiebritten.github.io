<h3 id="melee">Melee</h3>

<p>Your melee skills can target one character within one space of you. You can target yourself with melee <a href="utility.md">utility</a> skills, but not <a href="attack.md">attacks</a>. Add your <a href="...html#abilities\brawn">brawn</a> to the <a href="...html#combat\yield">yield</a> damage of melee attacks.</p>
