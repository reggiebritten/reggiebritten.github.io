<h3 id="melee">Melee</h3>

<p>Your melee skills can target one character within one space of you. You can target yourself with melee <a href="skills.html#utility">utility</a> skills, but not <a href="skills.html#attack">attacks</a>. Add your <a href="abilities.html#brawn">brawn</a> to the <a href="combat.html#yield">yield</a> damage of melee attacks.</p>
