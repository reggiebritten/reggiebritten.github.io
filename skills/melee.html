<h3 id="melee">Melee</h3>

<p>Your melee skills can target one character within one pace of you. You can target yourself with melee <a class = "keyword" href="skills.html#utility">utility</a> skills, but not <a class = "keyword" href="skills.html#attacks">attacks</a>. Add your <a class = "keyword" href="abilities.html#brawn">brawn</a> to the <a class = "keyword" href="combat.html#yield">yield</a> damage of melee attacks.</p>
