<h3 id="lightning">Lightning</h3>

<p>A lightning skill wields the elemental power of electricity.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> <a class = "keyword" href="combat.html#disarmed">Disarm</a> the target, or the target becomes <a class = "keyword" href="conditions.html#shocked">shocked</a>.</p>
