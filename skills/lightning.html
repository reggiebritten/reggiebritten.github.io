<h3 id="lightning">Lightning</h3>

<p>A lightning skill wields the elemental power of electricity.</p>

<p><strong><a href="skills.html#cunning-effect">Cunning</a>:</strong> <a href="combat.html#disarmed">Disarm</a> the target, or the target becomes <a href="conditions.html#shocked">shocked</a>.</p>
