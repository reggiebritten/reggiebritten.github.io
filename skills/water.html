<h3 id="water">Water</h3>

<p>A water skill wields the elemental power of water.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a class = "keyword" href="conditions.html#wet">wet</a>, or you remove a non-<a class = "keyword" href="conditions.html#persistent">persistent</a> <a class = "keyword" href="conditions.html">condition</a> from the target.</p>
