<h3 id="water">Water</h3>

<p>A water skill wields the elemental power of water.</p>

<p><strong><a href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a href="conditions.html#wet">wet</a>, or you remove a non-<a href="conditions.html#persistent">persistent</a> <a href="conditions.html">condition</a> from the target.</p>
