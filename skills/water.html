<h3 id="water">Water</h3>

<p>A water skill wields the elemental power of water.</p>

<p><strong><a href="cunning-effect.md">Cunning</a>:</strong> The target becomes <a href="...html#conditions\wet">wet</a>, or you remove a non-<a href="...html#conditions\persistent">persistent</a> <a href="...html#conditions">condition</a> from the target.</p>
