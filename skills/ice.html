<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a class = "keyword" href="conditions.html#chilled">chilled</a> or <a class = "keyword" href="conditions.html#weakened">weakened</a>.</p>
