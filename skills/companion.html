<h3 id="companion">Companion</h3>

<p>A companion skill relies on the bond between a character and their loyal companion.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> Your companion can use an additional maneuver this turn or it becomes <a class = "keyword" href="conditions.html#empowered">empowered</a>.</p>
