<h3 id="blunt">Blunt</h3>

<p>A blunt skill smashes with brute force.</p>

<p><strong><a href="skills.html#cunning-effects">Cunning</a>:</strong> +2 <a href="combat.html#momentum">momentum</a> damage and <a href="combat.html#shoving">shove</a> the target two spaces away from you, or the target becomes <a href="conditions.html#kneeling">kneeling</a>.</p>
