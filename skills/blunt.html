<h3 id="blunt">Blunt</h3>

<p>A blunt skill smashes with brute force.</p>

<p><strong><a href="cunning-effect.md">Cunning</a>:</strong> +2 <a href="...html#combat\momentum">momentum</a> damage and <a href="...html#combat\shoving">shove</a> the target two spaces away from you, or the target becomes <a href="...html#conditions\kneeling">kneeling</a>.</p>
