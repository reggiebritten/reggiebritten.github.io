<h3 id="unholy">Unholy</h3>

<p>An unholy skill wields the wicked power of the dammed.</p>

<p><strong><a class = "keyword" href="skills.html#cunning-effects">Cunning</a>:</strong> Either you or the target becomes <a class = "keyword" href="conditions.html#cursed">cursed</a> or <a class = "keyword" href="conditions.html#defenseless">defenseless</a>.</p>
