<h3 id="unholy">Unholy</h3>

<p>An unholy skill wields the wicked power of the dammed.</p>

<p><strong><a href="skills.html#cunning-effects">Cunning</a>:</strong> Either you or the target becomes <a href="conditions.html#cursed">cursed</a> or <a href="conditions.html#defenseless">defenseless</a>.</p>
