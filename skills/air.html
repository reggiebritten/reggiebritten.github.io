<h3 id="air">Air</h3>

<p>An air skill wields the elemental power of the winds.</p>

<p><strong><a href="cunning-effect.md">Cunning</a>:</strong> the target becomes <a href="...html#conditions\vortexed">vortexed</a>, <a href="...html#conditions\choking">choking</a>, or <a href="...html#conditions\evasive">evasive</a>.</p>
