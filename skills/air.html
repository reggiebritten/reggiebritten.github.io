<h3 id="air">Air</h3>

<p>An air skill wields the elemental power of the winds.</p>

<p><strong><a href="skills.html#cunning-effects">Cunning</a>:</strong> the target becomes <a href="conditions.html#vortexed">vortexed</a>, <a href="conditions.html#choking">choking</a>, or <a href="conditions.html#evasive">evasive</a>.</p>
