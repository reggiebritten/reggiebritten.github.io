<h3 id="oil">Oil</h3>

<p><strong><a href="cunning-effect.md">Cunning</a>:</strong> The target becomes <a href="...html#conditions\oiled">oiled</a>, <a href="...html#conditions\evasive">evasive</a>, or <a href="...html#conditions\fumbling">fumbling</a>.</p>
