<h3 id="oil">Oil</h3>

<p>An oil skill wields the elemental power of grease.</p>

<p><strong><a href="skills.html#cunning-effects">Cunning</a>:</strong> The target becomes <a href="conditions.html#oiled">oiled</a>, <a href="conditions.html#evasive">evasive</a>, or <a href="conditions.html#fumbling">fumbling</a>.</p>
