<h3 id="careful">Careful</h3>

<p>A careful <a class = "keyword" href="skills.html#maneuvers">maneuver</a> cannot be <a class = "keyword" href="combat.html#hindering-maneuvers">hindered</a>, and a careful <a class = "keyword" href="skills.html#ranged">ranged</a> skill does not suffer a <a class = "keyword" href="skills.html#banes">bane</a> from enemy <a class = "keyword" href="combat.html#zone-of-control">zones of control</a>.</p>
