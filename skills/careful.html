<h3 id="careful">Careful</h3>

<p>A careful <a href="skills.html#maneuvers">maneuver</a> cannot be <a href="combat.html#hindering-maneuvers">hindered</a>, and a careful <a href="skills.html#ranged">ranged</a> skill does not suffer a <a href="skills.html#bane">bane</a> from enemy <a href="combat.html#zone-of-control">zones of control</a>.</p>
