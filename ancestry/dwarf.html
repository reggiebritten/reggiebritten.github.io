<h2 id="dwarf">Dwarf</h2>

<p><strong>Dwarven Toughness:</strong> You gain +1 armor.</p>

<p><strong>Dwarven Hardiness:</strong> Your stress tolerance is increase by +3.</p>

<p><strong>Darksight:</strong> You can see in total darkness up to 5 spaces away.</p>

<p><strong>Dwarven Slowness:</strong> Your speed is reduced by -1.</p>
