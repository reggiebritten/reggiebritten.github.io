<h3 id="bitter-wip">Bitter <strong>WIP</strong></h3>

<p>A bitter character has had their feelings hurt and has trouble thinking of others. You suffer a <a href="skills.html#bane">bane</a> on any <a href="skills.html#utility">utility</a> <a href="skills.html">skills</a> used on your allies. You suffer a <a href="skills.html#bane">bane</a> on any <a href="personality.html#idealistic-vs-pragmatic">idealistic</a> or <a href="personality.html#serious-vs-whimsical">whimsical</a> <a href="rolls.html">rolls</a>.</p>
