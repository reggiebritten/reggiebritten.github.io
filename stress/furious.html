<h3 id="furious">Furious</h3>

<p>A furious is upset at the injustice of the world and intent on doing something about it now, especially by hitting something. You suffer a <a href="...html#skills\bane">bane</a> on any <a href="...html#skills\ranged">ranged</a> <a href="...html#skills\attack">attack</a>. You suffer a <a href="...html#rolls\boons--banes">bane</a> on any <a href="...html#personality\bold-vs-subtle">subtle</a> or <a href="...html#personality\idealistic-vs-pragmatic">pragmatic</a> <a href="...html#rolls">rolls</a>, and on any rolls made to sneak past foes that ought to be fought.</p>
