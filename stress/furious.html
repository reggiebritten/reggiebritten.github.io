<h3 id="furious">Furious</h3>

<p>A furious is upset at the injustice of the world and intent on doing something about it now, especially by hitting something. You suffer a <a href="skills.html#bane">bane</a> on any <a href="skills.html#ranged">ranged</a> <a href="skills.html#attack">attack</a>. You suffer a <a href="rolls.html#boons--banes">bane</a> on any <a href="personality.html#bold-vs-subtle">subtle</a> or <a href="personality.html#idealistic-vs-pragmatic">pragmatic</a> <a href="rolls.html">rolls</a>, and on any rolls made to sneak past foes that ought to be fought.</p>
