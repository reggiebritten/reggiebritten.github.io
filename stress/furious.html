<h3 id="furious">Furious</h3>

<p>A furious is upset at the injustice of the world and intent on doing something about it now, especially by hitting something. You suffer a <a class = "keyword" href="skills.html#banes">bane</a> on any <a class = "keyword" href="skills.html#ranged">ranged</a> <a class = "keyword" href="skills.html#attacks">attack</a>. You suffer a <a class = "keyword" href="rolls.html#boons--banes">bane</a> on any <a class = "keyword" href="personality.html#bold-vs-subtle">subtle</a> or <a class = "keyword" href="personality.html#idealistic-vs-pragmatic">pragmatic</a> <a class = "keyword" href="rolls.html">rolls</a>, and on any rolls made to sneak past foes that ought to be fought.</p>
