<h3 id="exhausted">Exhausted</h3>

<p>An exhausted character is running out of the energy needed to perform their best. Your base <a href="...html#combat\poise">poise</a>, base <a href="...html#combat\momentum">momentum</a>, and base <a href="...html#combat\focus">focus</a> are all reduced by two, to a minimum of one. In addition, the TN for each of your <a href="...html#rolls">rolls</a> is reduced by 1, to a minimum of 1.</p>
