<h3 id="exhausted">Exhausted</h3>

<p>An exhausted character is running out of the energy needed to perform their best. Your base <a class = "keyword" href="combat.html#poise">poise</a>, base <a class = "keyword" href="combat.html#momentum">momentum</a>, and base <a class = "keyword" href="combat.html#focus">focus</a> are all reduced by two, to a minimum of one. In addition, the TN for each of your <a class = "keyword" href="rolls.html">rolls</a> is reduced by 1, to a minimum of 1.</p>
