<h3 id="bereaved-wip">Bereaved #WIP</h3>

<p>A bereaved character has recently lost someone or something close to them and lacks the drive they once felt. Your <a href="...html#skills\melee">melee</a> <a href="...html#skills\attack">attacks</a> suffer a <a href="...html#skills\bane">bane</a>. You suffer a <a href="...html#skills\bane">bane</a> on any roll made to inspire, impress, or uplift others.</p>
