<h3 id="bereaved-wip">Bereaved <strong>WIP</strong></h3>

<p>A bereaved character has recently lost someone or something close to them and lacks the drive they once felt. Your <a class = "keyword" href="skills.html#melee">melee</a> <a class = "keyword" href="skills.html#attacks">attacks</a> suffer a <a class = "keyword" href="skills.html#banes">bane</a>. You suffer a <a class = "keyword" href="skills.html#banes">bane</a> on any roll made to inspire, impress, or uplift others.</p>
