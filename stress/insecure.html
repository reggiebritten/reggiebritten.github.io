<h3 id="insecure">Insecure</h3>

<p>An insecure character has had their self-confidence shaken and is hesitant to take risks. Your <a href="...html#skills\cunning-effect">cunning effect</a> TN is reduced by 2, to a minimum of 0. You suffer a <a href="...html#rolls\boons--banes">bane</a> on any <a href="...html#personality\bold-vs-subtle">bold</a> or <a href="...html#personality\serious-vs-whimsical">serious</a> <a href="...html#rolls">rolls</a>. You have difficulty manifesting your <a href="...html#personality\personal-legend">personal legend</a> in a way determined by the GM.</p>
