<h3 id="insecure">Insecure</h3>

<p>An insecure character has had their self-confidence shaken and is hesitant to take risks. Your <a href="skills.html#cunning-effect">cunning effect</a> TN is reduced by 2, to a minimum of 0. You suffer a <a href="rolls.html#boons--banes">bane</a> on any <a href="personality.html#bold-vs-subtle">bold</a> or <a href="personality.html#serious-vs-whimsical">serious</a> <a href="rolls.html">rolls</a>. You have difficulty manifesting your <a href="personality.html#personal-legend">personal legend</a> in a way determined by the GM.</p>
