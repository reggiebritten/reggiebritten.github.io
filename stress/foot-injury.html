<h3 id="foot-injury">Foot Injury</h3>

<p>A character with a foot injury has trouble coordinating their movements and moving precisely. You suffer a <a href="...html#skills\bane">bane</a> on any <a href="...html#combat\poise">poise</a> based <a href="...html#skills">skills</a>, as well as all <a href="...html#abilities\agility">agility</a> <a href="...html#rolls">rolls</a>. Your <a href="...html#abilities\speed">speed</a> is decreased by one, to a minimum of 0.</p>
