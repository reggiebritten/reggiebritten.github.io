<h3 id="foot-injury">Foot Injury</h3>

<p>A character with a foot injury has trouble coordinating their movements and moving precisely. You suffer a <a href="skills.html#bane">bane</a> on any <a href="combat.html#poise">poise</a> based <a href="skills.html">skills</a>, as well as all <a href="abilities.html#agility">agility</a> <a href="rolls.html">rolls</a>. Your <a href="abilities.html#speed">speed</a> is decreased by one, to a minimum of 0.</p>
