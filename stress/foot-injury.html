<h3 id="foot-injury">Foot Injury</h3>

<p>A character with a foot injury has trouble coordinating their movements and moving precisely. You suffer a <a class = "keyword" href="skills.html#banes">bane</a> on any <a class = "keyword" href="combat.html#poise">poise</a> based <a class = "keyword" href="skills.html">skills</a>, as well as all <a class = "keyword" href="abilities.html#agility">agility</a> <a class = "keyword" href="rolls.html">rolls</a>. You must spend an extra point of movement to move each pace.</p>
