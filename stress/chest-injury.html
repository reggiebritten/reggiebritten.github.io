<h3 id="chest-injury">Chest Injury</h3>

<p>A character with a chest injury has difficulty catching their breath and exerting themselves. You suffer a <a class = "keyword" href="skills.html#banes">bane</a> on any skill that costs three or more <a class = "keyword" href="combat.html#defenses">defense</a>. You suffer a <a class = "keyword" href="rolls.html#boons--banes">bane</a> on any <a class = "keyword" href="rolls.html">rolls</a> that takes longer than one round to complete, as well as any rolls made during a <a class = "keyword" href="wip.html#chases/chase">chase</a>.</p>
