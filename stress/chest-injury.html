<h3 id="chest-injury">Chest Injury</h3>

<p>A character with a chest injury has difficulty catching their breath and exerting themselves. You suffer a <a href="...html#skills\bane">bane</a> on any skill that costs three or more <a href="...html#combat\defenses">defense</a>. You suffer a <a href="...html#rolls\boons--banes">bane</a> on any <a href="...html#rolls">rolls</a> that takes longer than one round to complete, as well as any rolls made during a <a href="...html#wip\chases\chase">chases/chase</a>.</p>
