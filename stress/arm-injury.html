<h3 id="arm-injury">Arm Injury</h3>

<p>A character with an arm injury has difficulty putting physical force behind any of their efforts. You suffer a <a href="...html#skills\bane">bane</a> on any <a href="...html#combat\momentum">momentum</a> based <a href="...html#skills">skills</a>, as well as all <a href="...html#abilities\brawn">brawn</a> <a href="...html#rolls">rolls</a>. Your <a href="...html#equipment\carrying-capacity">carrying capacity</a> is reduced by ten, to a minimum of 5.</p>
