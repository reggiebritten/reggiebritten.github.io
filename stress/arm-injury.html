<h3 id="arm-injury">Arm Injury</h3>

<p>A character with an arm injury has difficulty putting physical force behind any of their efforts. You suffer a <a class = "keyword" href="skills.html#banes">bane</a> on any <a class = "keyword" href="combat.html#momentum">momentum</a> based <a class = "keyword" href="skills.html">skills</a>, as well as all <a class = "keyword" href="abilities.html#brawn">brawn</a> <a class = "keyword" href="rolls.html">rolls</a>. The amount of <a class = "keyword" href="equipment.html#bulk">bulk</a> you can carry is reduced by 10, to a minimum of 5.</p>
