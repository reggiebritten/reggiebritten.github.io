<h3 id="arm-injury">Arm Injury</h3>

<p>A character with an arm injury has difficulty putting physical force behind any of their efforts. You suffer a <a href="skills.html#bane">bane</a> on any <a href="combat.html#momentum">momentum</a> based <a href="skills.html">skills</a>, as well as all <a href="abilities.html#brawn">brawn</a> <a href="rolls.html">rolls</a>. The amount of <a href="equipment.html#bulk">bulk</a> you can carry is reduced by 10, to a minimum of 5.</p>
